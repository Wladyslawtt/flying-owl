<?xml version="1.0" encoding="UTF-8"?>
<svg width="50" height="400" viewBox="0 0 50 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Tree trunk -->
    <rect x="15" y="0" width="20" height="400" fill="#654321"/>
    
    <!-- Tree bark details -->
    <path d="M15 50 L20 55 L15 60 M35 120 L30 125 L35 130" 
          stroke="#543219" fill="none" stroke-width="2"/>
    
    <!-- Leaves -->
    <g fill="#2d5a27">
        <circle cx="25" cy="50" r="30"/>
        <circle cx="10" cy="80" r="25"/>
        <circle cx="40" cy="80" r="25"/>
        <circle cx="25" cy="100" r="30"/>
    </g>
    
    <!-- Leaf highlights -->
    <g fill="#3a7035" opacity="0.7">
        <circle cx="20" cy="45" r="8"/>
        <circle cx="35" cy="75" r="10"/>
        <circle cx="15" cy="90" r="12"/>
    </g>
</svg> 